<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

</head><body><dom-module id="layout-style">
  <template>
    <style>
      .layout {
        @apply(--layout);
      }
      .layout.horizontal {
        @apply(--layout-horizontal);
      }
      .layout.vertical {
        @apply(--layout-vertical);
      }
      .layout.center {
        @apply(--layout-center);
      }
      .layout.center-center {
        @apply(--layout-center-center);
      }
      .flex {
        @apply(--layout-flex);
      }
      .two {
        @apply(--layout-flex-2);
      }
      .end-justified {
        @apply(--layout-end-justified);
      }
      .end {
        @apply(--layout-end);
      }
      .justified {
        @apply(--layout-justified);
      }
      .self-center {
        @apply(--layout-self-center);
      }
      .wrap {
         @apply(--layout-wrap);
      }
    </style>
  </template>
</dom-module>
</body></html>
